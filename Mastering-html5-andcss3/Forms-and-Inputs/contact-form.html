<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <form action="/" method="get">
      <table>
        <tbody>
          <tr>
            <td><label for="name">Name*</label></td>
            <td><input type="text" name="name" id="name" required/></td>
          </tr>
          <tr>
            <td><label for="email">Email*</label></td>
            <td><input type="email" name="email" id="email" required/></td>
          </tr>
          <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" name="phone" id="phone" minlength="10" maxlength="10"/></td>
          </tr>
          <tr>
            <td><label>Gender</label></td>
            <td>
              <input type="radio" id="male" name="gender" />Male<input
                type="radio"
                id="female"
                name="gender"
              />Female
            </td>
          </tr>
          <tr>
            <td><label for="profession">Profession</label></td>
            <td>
              <input
                type="text"
                id="profession"
                name="profession"
                list="professions"
              />
              <datalist id="professions">
                <option value="Govt. Official"></option>
                <option value="Cyber Security Analyst"></option>
                <option value="Web Developer"></option>
              </datalist>
            </td>
          </tr>
          <tr style="vertical-align: top">
            <td><label for="message">Message</label></td>
            <td>
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="6"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="terms" required/>
              <label for="checkbox"> I accept the terms and conditions</label>
            </td>
          </tr>
          <tr>
            <td><button type="reset">Reset</button></td>
            <td style="text-align: right;"><button type="submit">Submit</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
