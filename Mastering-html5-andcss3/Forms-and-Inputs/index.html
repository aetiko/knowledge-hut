<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/" method="get">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br />

      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br />
      <label for="datemax">Enter a date before 1980-01-01:</label>
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31"
      /><br /><br />
      <label for="datemin">Enter a date after 2000-01-01:</label>
      <input
        type="date"
        id="datemin"
        name="datemin"
        min="2000-01-02"
      /><br /><br />
      <label for="birthdaytime">Birthday (date and time):</label>
      <input
        type="datetime-local"
        id="birthdaytime"
        name="birthdaytime"
      /><br /><br />
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
      <br /><br />

      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label>

      <br /><br />

      <div>
        <label for="color">Select fav color</label>
        <input type="color" name="color" id="color" />
      </div>
      <br /><br />
      <div>
        <label for="">I am</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
        </select>
      </div>
      <br />
      <br />
      <div>
        <label for="">About me</label>
        <textarea
          name="About"
          id="About"
          cols="50"
          rows="10"
          style="vertical-align: top"
          placeholder="Enter your jargons in here"
          minlength="10"
          maxlength="150"
          readonly
        >
 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam esse eum sunt quod odit voluptatem rerum nesciunt at aspernatur ratione! Possimus, in saepe. Temporibus, atque, officia porro ipsam quisquam maiores molestias amet illum sequi explicabo eveniet repellendus natus neque sapiente, doloribus in voluptatum corporis repudiandae voluptate architecto. Esse, asperiores distinctio.</textarea
        >
      </div>
      <br /><br />
      <label for="brand">Select a brand</label>
        <input type="text" name="brand" id="brand" list="brands">
        <datalist id="brands">
          <option value="Rebook"></option>
          '<option value="nike"></option>
          <option value="swav"></option>
          <option value="hugo"></option>
          <option value="maiores"></option>
          <option value="mason"></option>
          <option value="mazda"></option>
          <option value="niggas in parid"></option>
        </datalist>
        <br><br>
      <button type="button">
        <img src="https://unsplash.it/16/16" alt="a phony picture">
        Click me</button>

        
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
