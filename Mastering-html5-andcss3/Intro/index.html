<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdution to Web Development</title>
  </head>
  <body>
    <img
      src="/Images/HTML+CSS IMMAGES/photo.jpg"
      alt="a photo of Nurudeen"
      style="width: 30%; display: block; margin-right: auto; margin-left: auto;"
    />
    <h1
      style="
        width: 500px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      "
    >
      My name is Nurudeen
    </h1>
    <hr />
    <p
      style="
        width: 500px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      "
    >
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis,
      architecto. In voluptates earum inventore aperiam, suscipit corporis
      quisquam repellat error! Eos numquam nam tenetur quas, eum nemo quidem
      commodi quae.
    </p>

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>

    <div>
      <label for="age">Age</label>
      <input type="number" id="age" min="18" max="60" />
    </div>

    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" />
    </div>

    <div>
      <label for="mob">Month of Birth</label>
      <input type="month" id="mob" />
    </div>

    <div>
      <label for="color">Favorite Color</label>
      <input type="color" id="color" />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    
  </body>
</html>
